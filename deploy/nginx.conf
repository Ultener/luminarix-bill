# ═══════════════════════════════════════════
# Luminarix — Nginx Configuration
# ═══════════════════════════════════════════
#
# Использование:
# 1. Скопируйте в /etc/nginx/sites-available/luminarix
# 2. Замените my.luminarix.fun на ваш домен
# 3. ln -s /etc/nginx/sites-available/luminarix /etc/nginx/sites-enabled/
# 4. nginx -t && systemctl restart nginx
# 5. certbot --nginx -d my.luminarix.fun
#

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name my.luminarix.fun;

    # До установки SSL — проксируем напрямую
    # После установки SSL certbot автоматически добавит redirect
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
    }
}

